    aliases: [Acceptance, Acceptance1, Acceptance2]

  - id: crossing_latency
    label: "Crossing Latency"
    cluster: performance
    measurement:
      category: Time
      primary_unit: seconds
      allowed_units: [s, ms]
      scale_type: ratio
      direction: lower_is_better
    aliases: [TimeToStartCrossing, TimeToCross]

  - id: optimization_execution_time
