version: "1.0"
updated: "2026-02-21"
source_dataset: "ehmi-optimization-chi25-data"

# Mapping file tailored for this repository and compatible with the
# dv-standardization-tool schema format (v2.1+ style with `dvs` entries).
#
# Notes:
# - Aliases are the exact raw column names found in this repo.
# - IDs are canonicalized names for standardized export.


dvs:
  - id: trust_rating
    label: "Trust in eHMI"
    cluster: ux_satisfaction
    measurement:
      category: Likert
      primary_unit: score
      allowed_units: [Likert, score]
      scale_type: ordinal
      direction: higher_is_better
    aliases: [Trust, Trust1, Trust2]

  - id: understanding_rating
    label: "Understanding / Comprehension"
    cluster: cognitive_load
    measurement:
      category: Likert
      primary_unit: score
      allowed_units: [Likert, score]
      scale_type: ordinal
      direction: higher_is_better
    aliases: [Understanding, Understanding1, Understanding2, Understanding3, Understanding4]

  - id: mental_effort
    label: "Mental Effort"
    cluster: cognitive_load
    measurement:
      category: Likert
      primary_unit: "21-point (0-20)"
      allowed_units: [Likert, score]
      scale_type: ordinal
      direction: lower_is_better
    aliases: [MentalLoad]

  - id: perceived_safety
    label: "Perceived Safety"
    cluster: affective_emotion
    measurement:
      category: Likert
      primary_unit: score
      allowed_units: [Likert, score]
      scale_type: ordinal
      direction: higher_is_better
    aliases: [PerceivedSafety, PerceivedSafety1, PerceivedSafety2, PerceivedSafety3, PerceivedSafety4]

  - id: aesthetics_rating
    label: "Aesthetic Evaluation"
    cluster: ux_satisfaction
